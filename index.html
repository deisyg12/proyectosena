<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.pixabay.com/photo/2023/09/16/18/18/wallpaper-8257343_640.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #107d15;
            color: white;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #107d15;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: auto;
        }
        .converter {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin: 20px auto;
        }

        #amount{
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        h2, h3 {
            text-align: center;
        }

        .ads {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            margin: 20px auto;
            width: 480px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .ads p {
            font-size: 14px;
            color: #333;
        }
        .ads a {
            color: #007BFF;
            text-decoration: none;
        }
        .ads a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Conversor de Monedas Online Gratis</h1>
    </header>

    <div class="converter">
        <h2>Conversor de Monedas</h2>
        <input type="number" id="amount" placeholder="Cantidad">
        <select id="fromCurrency">
            <!-- Monedas de ejemplo -->
            <option value="EUR">Euro (EUR)</option>
        </select>
        <select id="toCurrency">
            <option value="USD">Dólar estadounidense (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="COP">Peso colombiano (COP)</option>
            <option value="MXN">Peso mexicano (MXN)</option>
        </select>
        <button onclick="convertCurrency()">Convertir</button>
        <h3 id="result"></h3>
    </div>

    <div class="ads">
        <p>Anuncio: ¿Necesitas más información sobre tasas de cambio? Visita nuestra <a href="#">guía de conversión de monedas</a> para aprender más sobre las últimas tasas de cambio.</p>
    </div>

    <footer>
        <p>&copy; 2024 Conversor de Monedas - Todos los derechos reservados</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
